name: Scala CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 24
      uses: actions/setup-java@v24
      with:
        java-version: '24'
    - uses: sbt/setup-sbt@v1     
    - name: Run compilation as a basic check
      run: sbt +test
